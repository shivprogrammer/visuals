<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.1/aframe-master.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  </head>


  <body>
    <a-scene>

      <a-assets>
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>

      <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity>

      <a-entity line="start: 0, 0, 0; end: 5, 0, 0; color: red; opacity: 50"
          line__2="start: 0, 0, 0; end: 0, 5, 0; color: green; opacity: 50"
          line__3="start: 2.5, 0, 0; end: 2.5, 5, 0; color: blue; opacity: 50"></a-entity>
      <a-entity position="1 7 0" text-geometry="value: MONEY MODEL" material="color: black"></a-entity>

      <a-entity line="start: 10, 0, 0; end: 15, 0, 0; color: red; opacity: 50"
          line__2="start: 10, 0, 0; end: 10, 5, 0; color: green; opacity: 50"
          line__3="start: 12.5, 0, 0; end: 12.5, 5, 0; color: blue; opacity: 50"></a-entity>
      <a-entity position="10 6 0" text-geometry="value: With Demand Increase" material="color: black"></a-entity>

      <a-entity line="start: -10, 0, 0; end: -5, 0, 0; color: red; opacity: 50"
          line__2="start: -10, 0, 0; end: -10, 5, 0; color: green; opacity: 50"
          line__3="start: -7.5, 0, 0; end: -7.5, 5, 0; color: blue; opacity: 50"></a-entity>
      <a-entity position="-10 6 0" text-geometry="value: With Demand Decrease" material="color: black"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
  </body>
</html>
